<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BQ-1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
    <div class="container border border-danger p-4 mb-5">
        <div class="row">
            <div class="col-3 border col-xl-3 col-lg-4 col-md-6 col-sm-12 bg-danger" style="height: 200px;"></div>
            <div class="col-3 border col-xl-3 col-lg-4 col-md-6 col-sm-12 bg-info" style="height: 200px;"></div>
            <div class="col-3 border col-xl-3 col-lg-4 col-md-6 col-sm-12 bg-primary" style="height: 200px;"></div>
            <div class="col-3 border col-xl-3 col-lg-4 col-md-6 col-sm-12 bg-secondary" style="height: 200px;"></div>
            <div class="col-3 border col-xl-3 col-lg-4 col-md-6 col-sm-12 bg-dark" style="height: 200px;"></div>
            <div class="col-3 border col-xl-3 col-lg-4 col-md-6 col-sm-12 bg-warning" style="height: 200px;"></div>
        </div>
    </div>

    <div class="container border border-dark p-4">
        <div class="row">
            <div class="col-3 border col-xl-3 col-lg-6 col-md-6 col-sm-12 bg-danger" style="height: 200px;"></div>
            <div class="col-3 border col-xl-3 col-lg-6 col-md-6 col-sm-12 bg-info" style="height: 200px;"></div>
            <div class="col-3 border col-xl-3 col-lg-4 col-md-12 col-sm-12 bg-primary" style="height: 200px;"></div>
            <div class="col-3 border col-xl-3 col-lg-4 col-md-6 col-sm-12 bg-secondary" style="height: 200px;"></div>
            <div class="col-3 border col-xl-3 col-lg-4 col-md-6 col-sm-12 bg-dark" style="height: 200px;"></div>
            <div class="col-3 border col-xl-3 col-lg-4 col-md-12 col-sm-12 bg-warning" style="height: 200px;"></div>
        </div>
    </div>
</body>

<script src="bootstrap.bundle.min.js"></script>
</html>
